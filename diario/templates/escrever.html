{% extends "base.html" %}
{% load static %}
{% block 'body' %}

<div class="relative isolate overflow-hidden bg-gray-900 min-h-screen">
  <svg class="absolute inset-0 -z-10 w-full h-full stroke-white/10 [mask-image:radial-gradient(100%_100%_at_top_right,white,transparent)]" aria-hidden="true">
    <defs>
      <pattern id="pattern" width="200" height="200" x="50%" y="-1" patternUnits="userSpaceOnUse">
        <path d="M.5 200V.5H200" fill="none" />
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#pattern)" />
  </svg>
  
  <div class="absolute left-[calc(50%-4rem)] top-10 -z-10 transform-gpu blur-3xl sm:left-[calc(50%-18rem)] lg:left-48 lg:top-[calc(50%-30rem)] xl:left-[calc(50%-24rem)]">
    <div class="aspect-[1108/632] w-[69.25rem] bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-20" style="clip-path: polygon(73.6% 51.7%, 91.7% 11.8%, 100% 46.4%, 97.4% 82.2%, 92.5% 84.9%, 75.7% 64%, 55.3% 47.5%, 46.5% 49.4%, 45% 62.9%, 50.3% 87.2%, 21.3% 64.1%, 0.1% 100%, 5.4% 51.1%, 21.4% 63.9%, 58.9% 0.2%, 73.6% 51.7%)"></div>
  </div>

  <div class="max-w-7xl mx-auto py-16">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-4">

      <!-- Form Section -->
      <div class="bg-slate-200/5 border border-white/20 rounded-lg p-8">
        <form action="% url 'escrever' %" method="POST">{% csrf_token %}
          <h1 class="text-3xl font-semibold tracking-tight text-white sm:text-4xl">Faça aqui seu registro diário</h1>
          <div class="mt-6">
            <label for="titulo" class="block text-sm font-medium text-gray-200">Título</label>
            <input type="text" name="titulo" id="titulo" class="mt-2 w-full rounded-md bg-white px-3 py-2 text-gray-900 shadow-sm focus:outline-indigo-600" placeholder="Título aqui...">
          </div>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div>
              <label for="tags" class="block text-sm font-medium text-gray-200">Tags</label>
              <select multiple name="tags" id="tags" class="mt-2 w-full rounded-md bg-white px-3 py-2 text-gray-900 shadow-sm focus:outline-indigo-600">
                <option value="Viagem">Viagem</option>
                <option value="Trabalho">Trabalho</option>
              </select>
            </div>
            <div>
              <label for="pessoas" class="block text-sm font-medium text-gray-200">Pessoas</label>
              <select multiple name="pessoas" id="pessoas" class="mt-2 w-full rounded-md bg-white px-3 py-2 text-gray-900 shadow-sm focus:outline-indigo-600">
                <option value="">Pessoa 1</option>
              </select>
            </div>
          </div>
          <div class="mt-6">
            <label for="texto" class="block text-sm font-medium text-gray-200">Texto</label>
            <textarea name="texto" id="texto" rows="4" class="mt-2 w-full rounded-md bg-white px-3 py-2 text-gray-900 shadow-sm focus:outline-indigo-600" placeholder="Escreva aqui..."></textarea>
          </div>
          <button type="submit" class="mt-6 w-full rounded-md bg-indigo-600 px-4 py-2 text-xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-indigo-600">Publicar</button>
        </form>
      </div>

      <!-- Memories Section -->
      <div>
        <h1 class="text-3xl font-semibold tracking-tight text-white">Veja suas recordações</h1>
        <div class="mt-6">
          <label for="data" class="block text-sm font-medium text-gray-200">Data</label>
          <input type="date" id="data" class="mt-2 w-full rounded-md bg-white px-3 py-2 text-gray-900 shadow-sm focus:outline-indigo-600">
          <button id="link" class="mt-6 w-full rounded-md bg-indigo-600 px-4 py-2 text-xl font-semibold text-white shadow-sm hover:bg-indigo-500 focus:outline-indigo-600">Entrar</button>
        </div>
      </div>

    </div>
  </div>

</div>

{% endblock %}
